<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>registration-form</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- container -->
        <div class="container">

            <!-- log-text -->
            <h1 class="log-text">Log In</h1>

            <!-- form -->
            <form action="" class="form">

                <!-- email -->
                <div>
                    <input type="email" class="input" placeholder="login/email"><br>
                </div>

                <div>
                    <!-- password -->
                    <input type="password" class="input" placeholder="password"><br>
                </div>

                <!-- checkbox -->
                <label for=""><input type="checkbox" class="checkbox">
                    <span class="remember">Remember me</span>
                </label>

                <!-- log-acc -->
                <p class="log-acc">log in width social account</p>

                <!-- btn -->
                <button class="btn-log">Log In</button><br>

                <!-- forget -->
                <a href="" class="forget">forget your password?</a>

            </form>
        </div>
    </div>
</body>

</html>
