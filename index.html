<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <main class="wrapper">
        <h1>Create Account</h1>
        <form action="https://oleksandrvolsky.github.io/To-do-list-Frontend/" method="get" target="_blank">
            <label for="text">username</label>
            <input type="text" id="username" placeholder="Username" required minlength="5">

            <label for="email">email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">password</label>
            <input type="password" id="password" placeholder="Password" required minlength="8">

            <label for="password-conf">Confirm password</label>
            <input type="password" id="password-conf" placeholder="Confirm Password" required minlength="8">
            
            <button class="btn" id="btn" type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="layout.html">Sign in</a></p>
    </main>
</body>
</html>
