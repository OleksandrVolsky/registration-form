<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="layout.html">
    <title>Sign In</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign In</h1>
        <form action="#" method="get" target="_blank">
            <input type="email" id="email" class="email" placeholder="Email" required minlength="8">
            <label for="email">email</label>

            <input type="password" id="password" class="password" placeholder="Password" required minlength="8">
            <label for="password">password</label>

            <input type="password" id="password-conf" class="password-conf" placeholder="Confirm Password" required minlength="8">
            <label for="password-conf">Confirm password</label>

            <button class="btn" id="btn" type="submit">Sign In</button>
        </form>
        
    </div>
</body>
</html>
